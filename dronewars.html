<script type="text/javascript">

    let game = new Phaser.Game(1200, 600, Phaser.CANVAS, 'entities', {
        preload: preload,
        create: create,
        update: update
    });

    function preload() {

    }


    let upKey;
    let downKey;

    function create() {
        game.time.advancedTiming = true;
        let width = 600;
        let height = 600;
        let graphics = game.add.graphics(0, 0);

        //couple evil global variables
        MAX_SPEED = 1000;
        experiment = new Experiment(Experiment.SIMULATION_DRONES, width, height, graphics);
        speed = 1;

        upKey = game.input.keyboard.addKey(Phaser.Keyboard.UP);
        downKey = game.input.keyboard.addKey(Phaser.Keyboard.DOWN);

    }

    /**
     * Called at 60 frames per second by the phaser rendering engine
     */
    function update() {
        if (upKey.isDown) {
            speed += MAX_SPEED;
        }

        if (downKey.isDown) {
            speed -= MAX_SPEED;
        }

        if (speed < 1) {
            speed = 1;
        }

        if (speed > MAX_SPEED) {
            speed = MAX_SPEED;
        }

        for (let i = 0; i < speed; i++) {
            experiment.simulation.speed = speed;
            experiment.run();
            if (speed < 5) {
                experiment.render();
            }
            experiment.postRender();
        }
    }

</script>
